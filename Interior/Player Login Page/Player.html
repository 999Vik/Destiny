<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Sign Up Page</title>
    <link rel="stylesheet" href="Player.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id = 'main'>
    <h5 id = 'welcome'>Welcome! Sign up as a Player!</h5>
    <h5 id = 'name'>Name: </h5>
    <h5 id = 'Lname'>Last Name: </h5>
    <h5 id = 'edu'>National Ranking/Number of Stars (If Any):  </h5>
    <h5 id = 'coun'>Country: </h5>
    <h5 id = 'comp'>Program/School Name: </h5>
    <h5 id = 'sport'>Field of Sport: </h5>
    <h5 id = 'desc'>Description: </h5>
    <input id = 'nameT' type="text">
    <input id = 'LnameT' type="text">
    <input id = 'eduT' type="text">
    <input id = 'counT' type="text">
    <input id = 'compT' type="text">
    <input id = 'sportT' type="text">
    <input id = 'descT' type="text">
    <button id = 'signUp'>Sign Up</button>
</div>
</body>
</html>
